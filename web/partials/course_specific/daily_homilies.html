<div ng-controller="DailyHomiliesController">
  <!--
  <table width="100%" border="1" class="cal_table">
  -->
  <table width="100%" border="1" class="cal_table">
    <thead>
      <tr>
        <td ng-click="back();" style="cursor: pointer; text-align: center;">
          <span style="text-decoration: none;">&lt;---</span>
        </td>
        <td colspan="5" class="grey_bg" style="text-align: center; font-weight: bold; font-size: 100%; color: #2F4F4F;">
          {{yearStr}}<br />{{monthStr}}
        </td>
        <td ng-click="forward();" style="cursor: pointer; text-align: center;">
          <span href="" style="text-decoration: none;">---&gt;</span>
        </td>
      </tr>
    </thead>
    <tbody ng-repeat="w in fiveweeks">
      <tr>
        <td ng-repeat="d in w" width="14.29%" style="text-align: center;" class="grey_bg">
          {{d.dayStr}}
        </td>
      </tr>
      <tr>
        <td ng-repeat="d in w" width="14.29%" class="cal_cell" ng-class="d.cpObj ? '' : 'grey_bg' ">
          <p ng-include="'partials/course_specific/daily_day.html?cbp=20160820'"></p>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
  <div ng-if="showingDay">

    <!--

    </div>

      <span ng-repeat="ld in day2show.cpObj.liturgical_day">

        <span> {{ld}} </span>
    </div>
    <span ng-include="'partials/audio_and_docs.html?cbp=20160820'"></span>
    -->
  </div>
</div>
