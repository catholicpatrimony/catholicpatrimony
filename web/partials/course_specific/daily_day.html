<span ng-if="d.cpObj != null"  style="cursor: pointer;">
  <div ng-repeat="ld in d.cpObj.liturgical_day" ng-click="showDay(d.cpObj);">
    <hr ng-if="$index != 0" class="day_divider" />
    <span>{{ld}}</span>
    <hr ng-if="d.cpObj.rssDate.substring(0,3) == 'Sun'" class="day_divider" />
    <span ng-if="d.cpObj.rssDate.substring(0,3) == 'Sun'">{{d.cpObj.detail}}</span>
  </div>
</span>
<span ng-if="d.cpObj == null">
  &nbsp;
</span>
