<div ng-controller="DailyHomiliesController">
  <table width="100%">
    <tr>
      <td>
        <a href="" ng-click="back();" style="text-decoration: none;">&lt;---</a>
      </td>
      <td colspan="5" style="text-align: center;">
        {{yearStr}}<br />{{monthStr}}
      </td>
      <td style="align: right; float: right;">
        <a href="" ng-click="forward();" style="text-decoration: none;">---&gt;</a>
      </td>
    </tr>
    <tr>
      <td ng-repeat="d in firstWeek" width="14.29%" style="text-align: center;">
        {{d.dayStr}}
      </td>
    </tr>
    <tr>
      <td ng-repeat="d in secondWeek" style="text-align: center;">
        {{d.dayStr}}
      </td>
    </tr>
  </table>
</div>
